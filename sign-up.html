<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <style></style>
    <title>Sign up</title>


</head>
<body>


    <header>
        <a href="/index.html">
            <div class="logo">
                <p class="name-part-one">MUSI</p>
                <p class="name-part-two">KHENT</p>
            </div>
         </a>
    
        <nav>
            <span class="link-con">
                <a href="#">Download</a>
            </span>
            <span class="link-con">
                <a href="#">Explore</a>
            </span>
            <span class="link-con">
                <a href="#">Songs</a>
            </span>
            <span class="link-con">
                <a href="/sign-up.html">Sign Up</a>
            </span>
            <span class="link-con">
                <a href="/login.html">Login</a>
            </span> 
        </nav>
    
    </header>



    <section>
        <form action="#">
            <h1>Sign up</h1>
            <p>Already have an account? <a href="/login.html">Sign in</a></p>
            <div class="group">
                <label for="#">Firstname</label>
                <input type="text" placeholder="First name">
                <label for="#">Middle Name</label>
                <input type="text" placeholder="Middle name">
                <label for="#">Last Name</label>
                <input type="text" placeholder="Lastname">
                <label for="#">Birth Date</label>
                <input type="date" name="date" id="birth-date">
            </div>

            <div class="group">
                <label for="#">Email</label>
                <input type="email" name="email" id="email" placeholder="user@email.com">
                <label for="#">Username</label>
                <input type="text" placeholder="username_27">
                <label for="#">Password</label>
                <input type="password" name="pass" id="pass" placeholder="password">
                <label for="#">Repeat assword</label>
                <input type="password" name="pass" id="pass-repeat" placeholder="password">
            </div>
            <input type="submit" value="Sign UP" id="sign-up">
        </form>
    </section>
<script src="/scipt.js"> </script>

</body>
</html>
